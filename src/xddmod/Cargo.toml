[package]
name = "xddmod"
version = "0.1.0"
authors = ["Gian Lu"]
edition = "2021"

[dependencies]
anyhow = "1.0.70"
axum = "0.6.12"
chrono-tz = "0.8.1"
config = "0.13.3"
hyper = { version = "0.14.25", features = ["full"] }
regex = "1.7.3"
reqwest = "0.11.16"
serde = "1.0.159"
serde_json = "1.0.95"
sqlx = { version = "0.6.3", features = ["runtime-tokio-native-tls", "uuid", "json", "chrono", "sqlite", "offline"] }
tokio = { version = "1.27.0", features = ["full"] }
tower = "0.4.13"
twitch_api2 = { version = "0.6.1", features = ["twitch_oauth2", "helix", "reqwest"] }
twitch-irc = { version = "5.0.0", features = ["with-serde", "refreshing-token-native-tls"] }
url = { version = "2.3.1", features = ["serde"] }
webbrowser = "0.8.8"
